<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр CPS</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/brands-slider.css">

</head>
<body id="body">
    <div class="upender">

                          <a href="#" class="link-btn brands__link-btn"><img class="brands__img" src="/icons/lenovo.svg" alt="lenovo"><img class="brands__img" src="/icons/go.svg" alt="перейти"></a>

                        </li>
                        <li class="swiper-slide brands__swiper-slide">
                          <a href="#" class="link-btn brands__link-btn"><img class="brands__img" src="/icons/acer.svg" alt="acer"><img class="brands__img" src="/icons/go.svg" alt="перейти"></a>

                        <li class="swiper-slide brands__swiper-slide">
                          <a href="#" class="link-btn brands__link-btn"><img class="brands__img" src="/icons/sony.svg" alt="sony"><img class="brands__img" src="/icons/go.svg" alt="перейти"></a>

                          <a href="#" class="link-btn brands__link-btn"><img class="brands__img" src="/icons/samsung.svg" alt="samsung"><img class="brands__img" src="/icons/go.svg" alt="перейти"></a>
                        </li>
                        <li class="swiper-slide brands__swiper-slide">
                          <a href="#" class="link-btn brands__link-btn"><img class="brands__img" src="/icons/apple.svg" alt="apple"><img class="brands__img" src="/icons/go.svg" alt="перейти"></a>

                      <div id="swiperPagination" class="swiper-pagination brands__swiper-pagination"></div>
                    </div>
                    <button id="brandsMoreBtn" class="more-btn brands__more-btn">
                        <img id="brandsMoreBtnImg" class="more-btn__img" src="/icons/more-btn.svg" alt="Развернуть-Свернуть">
                        <Span id="brandsMoreBtnTxt">Показать все</Span>
                    </button>
                </section>
            </main>
        </div>
    </div>
<script src="/scripts/moreBtn.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="/scripts/sliderInit.js"></script>
